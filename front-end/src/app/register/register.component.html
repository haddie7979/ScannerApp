<div class="signup-container">
    <mat-card class="signup-card">
      <mat-card-header class="signup-title">
        <mat-card-title>Sign Up</mat-card-title>
      </mat-card-header>
      <form class="signup-form">
        <mat-card-content>
          <mat-form-field class="form-group">
            <mat-label>Email</mat-label>
            <input matInput>
          </mat-form-field>
        </mat-card-content>
        <mat-card-content>
          <mat-form-field class="form-name">
            <mat-label>First Name</mat-label>
            <input matInput>
          </mat-form-field>
        </mat-card-content>
        <mat-card-content>
          <mat-form-field class="form-name">
            <mat-label>Last Name</mat-label>
            <input matInput>
          </mat-form-field>
        </mat-card-content>
        <mat-card-content>
          <mat-form-field class="form-group">
            <mat-label>Password</mat-label>
            <input matInput>
          </mat-form-field>
        </mat-card-content>
        <mat-card-content>
          <button mat-raised-button color="primary" class="signup-button">Sign Up</button>
        </mat-card-content>
      </form>
    </mat-card>
  </div>

<mat-card class="login-container">
  <mat-card-header>
    <mat-card-title>Log in</mat-card-title>
  </mat-card-header>
  <form class="login-form">
    <mat-card-content>
      <mat-form-field class="form-field">
        <mat-label>Username</mat-label>
        <input matInput>
      </mat-form-field>
    </mat-card-content>
    <mat-card-content>
      <mat-form-field class="form-field">
        <mat-label>Password</mat-label>
        <input matInput>
      </mat-form-field>
    </mat-card-content>
    <mat-card-content>
      <button mat-raised-button color="primary" class="login-button">Log in</button>
    </mat-card-content>
    <mat-card-content>
      <a class="register-link">New user? Click here to register</a>
    </mat-card-content>
  </form>
</mat-card>

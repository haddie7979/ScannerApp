<div *ngIf="onPage1; else onPage2">
  <h1 mat-dialog-title>Delete account</h1>
  <div mat-dialog-content>Are you sure you want to delete your account and all associated data? This action cannot be
    undone.</div>
  <div mat-dialog-actions>
    <button mat-button mat-dialog-close cdkFocusInitial>No</button>
    <button mat-button (click)="page2()">Yes</button>
  </div>
</div>
<ng-template #onPage2>
  <h1 mat-dialog-title>Delete account</h1>
  <div mat-dialog-content>Please enter your password to confirm account deletion.</div>
  <form [formGroup]="deleteForm" (ngSubmit)="confirmDeletion()">
    <mat-form-field class="form-field">
      <mat-label>Password</mat-label>
      <input matInput formControlName="password" type="password">
    </mat-form-field>
    <div mat-dialog-actions>
      <button mat-raised-button color="primary" [disabled]="!deleteForm.valid" type="submit">
        Delete my account
      </button>
    </div>
  </form>
</ng-template>

<!-- allergy-remove-dialog.component.html -->
<h2 mat-dialog-title>Remove Allergies</h2>
<div mat-dialog-content>
          <form #deleteAllergyForm="ngForm" (ngSubmit)="deleteAllergies()">
            <mat-card-content>
              <mat-form-field class="allergen-group">
                <mat-label>Allergens</mat-label>
                <mat-chip-grid #chipGrid aria-label="Enter allergens">
                  <mat-chip-row *ngFor="let allergen of allergens"
                                (removed)="remove(allergen)"
                                [editable]="true"
                                (edited)="edit(allergen, $event)"
                                [aria-description]=" 'press enter to edit ' + allergen.name">
                    {{allergen.name}}
                    <button matChipRemove [attr.aria-label]=" 'remove ' + allergen.name">
                      <mat-icon>cancel</mat-icon>
                    </button>
                  </mat-chip-row>
                  <input placeholder="New allergen to delete"
                          [matChipInputFor]="chipGrid"
                          [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                          [matChipInputAddOnBlur]="addOnBlur"
                          (matChipInputTokenEnd)="add($event)"/>
                </mat-chip-grid>
              </mat-form-field>
            </mat-card-content>
            <mat-card-content>
              <button mat-raised-button color="primary" type="submit">Submit</button>
            </mat-card-content>
          </form>     
</div>
<div mat-dialog-actions>
  <button mat-button (click)="cancel()">Cancel</button>
  <!-- <button mat-button color="primary" [disabled]="selectedAllergies.length === 0 && (!inputAllergies || inputAllergies.trim() === '')" (click)="removeSelected()">Remove Selected</button> -->
</div>
